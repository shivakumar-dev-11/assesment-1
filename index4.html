<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .page {
        background-color: black;
        color: whitesmoke;
        text-align: center;
        margin: 100px 400px 100px 400px;
        padding: 200px 50px 200px 50px;
        font-weight: 800;
      }
      #jj {
        background-color: brown;
      }
    </style>
  </head>
  <body style="background-color: aqua">
    <div>
      <div class="page">
        <h1>RESULTS</h1>
        <div style="padding: 30px">
          <label> subject 1</label>
          <input id="sub1" placeholder="enter marks" />
        </div>
        <div style="padding: 30px">
          <label> subject 2</label>
          <input id="sub2" placeholder="enter marks" />
        </div>
        <div style="padding: 30px">
          <label> subject 3</label>
          <input id="sub3" placeholder="enter marks" />
        </div>
        <div>
          <button id="jj" onclick="grade()">submit</button>
        </div>
        <p id="result"></p>
      </div>
    </div>
    <script>
      function grade() {
        let n = document.getElementById("sub1").value;
        let y = document.getElementById("sub2").value;
        let z = document.getElementById("sub3").value;
        n = Number(n);
        y = Number(y);
        z = Number(z);
        let result = n + y + z;
        let average = (n + y + z) / 3;
        let grade = "";
        if (average >= 90) {
          grade = "A";
        } else if (average >= 75) {
          grade = "B";
        } else if (average >= 60) {
          grade = "C";
        } else if (average < 60) {
          grade = "FAIL";
        }

        document.getElementById("result").innerHTML =
          "total;" + result + "<br>Average: " + average + "<br>grade;" + grade;
      }
    </script>
  </body>
</html>
